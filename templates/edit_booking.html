{% extends 'main.html' %}
{% block content %}
<div class="datadiv">
  <form method="post" action="/updatebookederoom/{{bookedRmData.bookingId}}">
    <h3>Update Room Booking</h3>
    <input type="hidden" value="{{bookedRmData.bookingId}}" name="bookedRmData">
    <table>
      <tr>
        <td>From Date:</td>
        <td>{{bookedRmData.startdate}}</td>
      </tr>
      <tr>
        <td>To Date:</td>
        <td>{{bookedRmData.enddate}}/></td>
      </tr>
      <tr>
        <td>Room Type:</td>
        <td>
          {{bookedRmData.type}}
        </td>
      </tr>
      <tr>
        <td>Room Price:</td>
        <td><label name="lblrmPrice">{{bookedRmData.price}}</td>
      </tr>
      <tr>
        <td>Additional Facilities:</td>
        <td><label name="lblrmreq">{{bookedRmData.req}}</td>
      </tr>
      <tr>
        <td>Additional User Requirements:</td>
        <td><textarea id="addReq" name="addReq" value="{{bookedRmData.adduserfecilitiese}}" rows="4" cols="50" maxlength="150"></textarea></td>
      </tr>

      <tr>
        <td></td>
        <td><button class="btncreate btn" style="width: 24%;">Update Room</button></td>
      </tr>
    </table>
  </form>
  <br>
  <br>
</div>
{% endblock %}
