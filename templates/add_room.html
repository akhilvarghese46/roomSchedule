{% extends 'main.html' %}
{% block content %}
<script>
  function isNumberKey(evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57))
      return false;
    return true;
  }
</script>
<div class="datadiv">
  <form method="post" action="">
    <h3>Add Rooms</h3>
    <table>
      <tr>
        <td>Room Name/Number:</td>
        <td><input type="text" name="rmName" required placeholder="Name of Room" />
        </td>
      </tr>
      <tr>
        <td>Room Type:</td>
        <td><select name="roomType" id="roomTypeId">
            <option value="single" selected>Single</option>
            <option value="double">Double</option>
            <option value="triple">Triple</option>
            <option value="queen">Queen</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Room Price:</td>
        <td><input type="number" name="rmPrice" placeholder="Room Price" required onkeypress="return isNumberKey(event)" /></td>
      </tr>
      <tr>
        <td>Additional Requirements:</td>
        <td><textarea id="addReq" name="addReq" rows="4" cols="50" maxlength="150"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><button class="btncreate btn" style="width: 20%;">Add Room</button></td>
      </tr>
    </table>
  </form>
  <br>
  <br>
</div>
{% endblock %}
